<div class="register-transaction">
  <h2>Register Transaction</h2>
  <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label for="type">Type</label>
      <select id="type" formControlName="type">
        <option *ngFor="let type of transactionTypes" [value]="type">{{ type }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="amount">Amount</label>
      <input id="amount" type="number" formControlName="amount" placeholder="$ 0.00" step="0.01" />
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input id="date" type="date" formControlName="date" />
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <select id="category" formControlName="category">
        <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" placeholder="Optional"></textarea>
    </div>

    <button type="submit" [disabled]="transactionForm.invalid">Register</button>
  </form>
</div>
