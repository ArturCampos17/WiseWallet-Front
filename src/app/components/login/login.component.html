<form (submit)="onLogin()">
  <input
    type="text"
    [(ngModel)]="credentials.username"
    name="username"
    placeholder="Usuário"
    required
  >

  <input
    type="password"
    [(ngModel)]="credentials.password"
    name="password"
    placeholder="Senha"
    required
  >

  <div *ngIf="loginError" class="error-message">
    Credenciais inválidas! Tente admin/1234
  </div>

  <button type="submit">Login</button>
<div>
  <h6 display="center"> Não tem conta? <a routerLink="../register-user">Cadastre-se</a></h6>
</div>
</form>
