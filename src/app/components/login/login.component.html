<nb-layout>
  <nb-layout-column>
    <form (submit)="onLogin()">

      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="credentials.email" name="email" autocomplete="current-email"
          required />
      </div>
      <div>
        <label for="password">Senha:</label>
        <input type="password" id="password" [(ngModel)]="credentials.password" name="password"
          autocomplete="current-password" required />
      </div>

      <button type="submit">Login</button>
      <div>
        <h6 display="center"> NÃ£o tem conta? <a routerLink="../register-user">Cadastre-se</a></h6>
      </div>
    </form>
  </nb-layout-column>
</nb-layout>
