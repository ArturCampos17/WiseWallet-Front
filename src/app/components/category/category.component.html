<div class="main-container">
  <h1 class="title">Categorias</h1>

  <div class="menu-items">
    <a (click)="openModalForCreate()" class="new-category">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-plus-square"
        viewBox="0 0 24 24">
        <path
          d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z" />
        <path
          d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
      </svg>
    </a>
  </div>

  <div class="categories-list">
    <ul>
     <li *ngFor="let category of categories" class="category-item">
        <span class="category-name">{{ category.name }}</span>
      <a (click)="openModalForEdit(category)" class="edit-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-pencil-square"
          viewBox="0 0 24 24">
          <path
            d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
          <path fill-rule="evenodd"
            d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z" />
        </svg>
      </a>
      </li>
    </ul>
  </div>

  <!-- Modal de Cadastro -->
  <div *ngIf="showModal" class="modal-overlay">
    <div class="modal-content">
      <h3 class="title">{{ isEditMode ? 'Editar Categoria' : 'Cadastrar Nova Categoria' }}</h3>
      <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="transaction-form">
        <div class="form-group">
          <label for="name">Nome:</label>
          <input id="name" formControlName="name" />
        </div>
        <div class="modal-actions">
          <button type="submit" class="submit-button update-button" [disabled]="categoryForm.invalid">
            {{ isEditMode ? 'Atualizar' : 'Salvar' }}
          </button>
          <button type="button" class="submit-button cancel-button" (click)="closeModal()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
