<!-- user-registration.component.html -->
<div class="profile-container">
  <div class="info-section">
    <h2>Cadastro de Usuário</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <!-- Dados Pessoais -->
      <div class="personal-data-grid">
        <div class="data-item">
          <label for="name">Nome</label>
          <input id="name" type="text" formControlName="name" class="editable-field" placeholder="Digite seu nome" />
        </div>
        <div class="data-item">
          <label for="lastName">Sobrenome</label>
          <input id="lastName" type="text" formControlName="lastName" class="editable-field" placeholder="Digite seu sobrenome" />
        </div>
        <div class="data-item">
          <label for="birthDate">Data de Nascimento</label>
          <input id="birthDate" type="date" formControlName="birthDate" class="editable-field" />
        </div>
        <div class="data-item">
          <label for="cpfCnpj">CPF/CNPJ</label>
          <input id="cpfCnpj" type="text" formControlName="cpfCnpj" class="editable-field" placeholder="Digite seu CPF/CNPJ" />
        </div>
        <div class="data-item">
          <label for="profession">Profissão</label>
          <input id="profession" type="text" formControlName="profession" class="editable-field" placeholder="Digite sua profissão" />
        </div>
      </div>

      <!-- Contato -->
       <br>
      <div class="contact-grid">
        <div class="data-item">
          <label for="email">E-mail</label>
          <input id="email" type="email" formControlName="email" class="editable-field" placeholder="Digite seu e-mail" />
        </div>
        <div class="data-item">
          <label for="password">Senha</label>
          <input id="password" type="password" formControlName="password" class="editable-field" placeholder="Digite sua senha" />
        </div>
        <div class="data-item">
          <label for="phone">Telefone</label>
          <input id="phone" type="tel" formControlName="phone" class="editable-field" placeholder="Digite seu telefone" />
        </div>
      </div>

      <!-- Endereço -->
       <br>
      <div class="address-grid">
        <div class="data-item">
          <label for="address">Endereço</label>
          <input id="address" type="text" formControlName="address" class="editable-field" placeholder="Digite seu endereço" />
        </div>
        <div class="data-item">
          <label for="complement">Complemento</label>
          <input id="complement" type="text" formControlName="complement" class="editable-field" placeholder="Digite o complemento" />
        </div>
        <div class="data-item">
          <label for="number">Número</label>
          <input id="number" type="text" formControlName="number" class="editable-field" placeholder="Digite o número" />
        </div>
        <div class="data-item">
          <label for="neighborhood">Bairro</label>
          <input id="neighborhood" type="text" formControlName="neighborhood" class="editable-field" placeholder="Digite o bairro" />
        </div>
        <div class="data-item">
          <label for="city">Cidade</label>
          <input id="city" type="text" formControlName="city" class="editable-field" placeholder="Digite a cidade" />
        </div>
        <div class="data-item">
          <label for="state">Estado</label>
          <input id="state" type="text" formControlName="state" class="editable-field" placeholder="Digite o estado" />
        </div>
        <div class="data-item">
          <label for="country">País</label>
          <input id="country" type="text" formControlName="country" class="editable-field" placeholder="Digite o país" />
        </div>
        <div class="data-item">
          <label for="cep">CEP</label>
          <input id="cep" type="text" formControlName="cep" class="editable-field" placeholder="Digite o CEP" />
        </div>
      </div>

      <!-- Botões de Ação -->
      <div class="profile-actions">
        <button type="submit" class="btn-primary">Cadastrar</button>
        <button type="button" class="btn-cancel" routerLink="../login">Cancelar</button>
      </div>
    </form>
  </div>
</div>
